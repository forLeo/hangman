name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Remove Build Files from Main Branch
        run: rm -rf dist/
    
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Dependencies
        run: |
          npm install
          npm ci
          npm install -g @angular/cli@16.1.7
      - name: Build Angular App
        run: ng build --configuration production  --aot
    
      - name: Checkout gh-pages Branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
    
      - name: Clear and Update gh-pages Branch
        run: |
          git rm -rf .
          git commit -m "Clear gh-pages branch" --allow-empty
          cp -r dist/hangman/* .
          git add .
          git commit -m "Update gh-pages branch" --allow-empty
          git push origin gh-pages
          rm -rf dist/
